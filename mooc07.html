<body>

<h1>Wikipedia barrierefrei durchsuchen</h1>
<div class="mittelteil" >
<form action="http://de.wikipedia.org/wiki/Spezial:Suche">
   <fieldset>

      <legend>Suchformular</legend>
        <p><img src="http://upload.wikimedia.org/wikipedia/commons/9/9e/Wikipedia-logo-v2-de.svg" alt="Wikipedia-Logo" longdesc="http://commons.wikimedia.org/wiki/File:Wikipedia-logo-v2-de.svg" class="wikibild" />
          <label>Suchbegriff:<br />
            <input type="text"   name="search" value="" class="suchfeld" />
          </label>
          
        </p>
      <p>
        <input name="go" type="submit" class="button" value="Artikelsuche" id="artikelsuche"/>
    </p> 
      <p>
        <input name="fulltext" type="submit" class="button" value="Volltextsuche" id="volltextsuche" />
      </p>
</fieldset>
</form>

</div>
